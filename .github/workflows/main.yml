name: Deploy to PyPI
on:
  push:
    tags: "*"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish a Python distribution to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
